<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Ciencias - Personalizador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 280px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #ffffff;
            color: #333;
        }

        .header {
            background: #003d7a;
            color: white;
            padding: 12px 16px;
            border-bottom: 3px solid #fdb913;
        }

        .header h1 {
            font-size: 15px;
            font-weight: 600;
        }

        .content {
            padding: 16px;
        }

        .status {
            padding: 8px 0;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
        }

        .status-dot.disabled {
            background: #dc3545;
        }

        .warning {
            background: #fff3cd;
            border-left: 3px solid #fdb913;
            padding: 10px;
            margin-bottom: 12px;
            display: none;
            font-size: 12px;
            color: #333;
        }

        .warning.show {
            display: block;
        }

        .info-text {
            font-size: 12px;
            color: #555;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .github-link {
            color: #003d7a;
            text-decoration: none;
            font-size: 12px;
            display: block;
            margin-bottom: 12px;
        }

        .github-link:hover {
            text-decoration: underline;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn {
            border: 1px solid #ddd;
            background: white;
            padding: 8px 12px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #f5f5f5;
        }

        .btn-primary {
            background: #003d7a;
            color: white;
            border-color: #003d7a;
        }

        .btn-primary:hover {
            background: #002952;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .footer {
            border-top: 1px solid #eee;
            padding: 8px 16px;
            text-align: center;
            font-size: 10px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Web Ciencias</h1>
    </div>

    <div class="content">
        <div class="status" id="status-section">
            <div class="status-dot" id="status-dot"></div>
            <div class="status-text" id="status-text">Activa</div>
        </div>

        <div class="warning" id="warning-section">
            Solo funciona en web.fciencias.unam.mx
        </div>

        <div class="info-text">
            Solo estilístico - No recopilo información personal
        </div>

        <a href="#" class="github-link" id="github-link">Código fuente</a>

        <div class="controls">
            <button class="btn btn-primary" id="toggle-btn">
                <span id="toggle-text">Desactivar</span>
            </button>
            <button class="btn" id="reset-btn">Restablecer</button>
        </div>
    </div>

    <div class="footer">
        v1.0
    </div>

    <script src="popup.js"></script>
</body>

</html>
