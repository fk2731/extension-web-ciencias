<!DOCTYPE html>
<html lang="es">

<!--Esto namas es temporal. No me gusta como se ve, lo cambio despues-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Ciencias - Personalizador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #ffffff;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            padding: 16px;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.9;
        }

        .content {
            padding: 16px;
        }

        .status {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
        }

        .status-dot.disabled {
            background: #dc3545;
        }

        .status-text {
            font-size: 14px;
            font-weight: 500;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
            display: none;
            color: #856404;
            font-size: 13px;
        }

        .warning.show {
            display: block;
        }

        .info-box {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 12px;
            color: #0c5460;
            line-height: 1.4;
        }

        .info-text {
            margin-bottom: 8px;
        }

        .github-link {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
        }

        .github-link:hover {
            text-decoration: underline;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn {
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #4a90e2;
            color: white;
        }

        .btn-primary:hover {
            background: #357abd;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-outline {
            background: transparent;
            color: #6c757d;
            border: 1px solid #dee2e6;
        }

        .btn-outline:hover {
            background: #f8f9fa;
        }

        .footer {
            border-top: 1px solid #e9ecef;
            padding: 12px 16px;
            text-align: center;
            background: #f8f9fa;
            font-size: 11px;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">üé®</div>
        <h1>Web Ciencias</h1>
        <div class="subtitle">Personalizador de Estilos</div>
    </div>

    <div class="content">
        <div class="status" id="status-section">
            <div class="status-dot" id="status-dot"></div>
            <div class="status-text" id="status-text">Extensi√≥n activa</div>
        </div>

        <div class="warning" id="warning-section">
            Esta extensi√≥n solo funciona en web.fciencias.unam.mx
        </div>

        <div class="info-box">
            <div class="info-text">
                <strong>Solo estil√≠stico</strong> - No recopilo informaci√≥n personal.
                Solo cambio la apariencia visual del sitio web.
            </div>
            <div>
                <a href="#" class="github-link" id="github-link">Ver c√≥digo fuente</a>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="toggle-btn">
                <span id="toggle-text">Desactivar</span>
            </button>
            <button class="btn btn-outline" id="reset-btn">Restablecer</button>
        </div>
    </div>

    <div class="footer">
        v1.0 ‚Ä¢ Solo para web.fciencias.unam.mx
    </div>

    <script src="popup.js"></script>
</body>

</html>
